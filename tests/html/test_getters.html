<!DOCTYPE html>
<html>
  <head>
    <title>Getters test page</title>
  </head>
  <body>
    <h1 id="heading" name="heading">Heading</h1>
    <label for="select">Select</label>
    <br/>
    <select id="select" name="select">
      <option id="kangaroo" value="Kangaroo">Kangaroo</option>
      <option id="wallaby" value="Wallaby">Wallaby</option>
      <option id="wombat" value="Wallaby">Wallaby, again</option>
    </select>
    <p id="para-1" class="para" name="para-1">Paragraph 1</p>
    <p id="para-2" class="para" name="para-2">I'm "Paragraph 2"</p>
    <div class="container">
      <p id="para-3" class="para" name="para-3">Paragraph 3</p>
      <a href="https://pypi.org" id="pypi-link" class="link">
        Python Package Index (PyPI)
      </a>
    </div>
    <br/>
    <div class="container">
      <a href="https://python.org" id="python-link" class="link">
        Python.org
      </a>
    </div>
    <br/>
    <label for="input-1">Input 1</label>
    <input id="input-1" class="input" placeholder="I'm Placeholder 1">
    <div class="container">
      <label for="input-2">Input 2</label>
      <input id="input-2" class="input" placeholder="Placeholder 2">
    </div>
    <label for="input-3">Label with no input</label>
    <div class="container">
      <label for="input-4">I've read the "T's & C's"</label>
      <input id="input-4" type="checkbox">
      <div>
        <label for="input-5">Nested checkbox</label>
        <input id="input-5" type="checkbox">
      </div>
      <label for="input-6">
        Checkbox with <span>nested element</span> in label
      </label>
      <input id="input-6" type="checkbox">
    </div>
    <br/>
    <br/>
    <button id="add-button" class="primary" type="button"
      onclick="addParagraph()">
      <i class="fa fa-star"></i>
      Add paragraph
    </button>
    <div class="container">
      <button class="secondary" type="button" onclick="addParagraph()">
        <i class="fa fa-star"></i>
        I'm a paragraph adder
      </button>
    </div>
  </body>
  <script>
    function addParagraph() {
      setTimeout(function() {
        var fourthPara = document.createElement("p");
        fourthPara.setAttribute("id", "para-4");
        var textNode = document.createTextNode("Paragraph 4");
        fourthPara.appendChild(textNode);
        var thirdPara = document.getElementById("para-3");
        thirdPara.insertAdjacentElement('afterend',fourthPara);
      }, 1000);
    }
  </script>
</html>
